<meta charset="utf-8">
<h1>Numeros par hasta 100</h1>
<script>
function saltarlinea() {
	document.write("<br>");
}
function imprimir(frase) { 
	document.write(frase)
	saltarlinea();
}

var numero = 2
while (numero <= 100){
	imprimir(numero)
	numero = numero+2
}
imprimir("fin")
</script>
