<meta charset="utf-8">

<h1>Años del mundial de Football</h1>

<script>
	
function saltarlinea() {

	document.write("<br>");
	document.write("<br>");

}
function imprimir(frase) { 

	document.write(frase)
	saltarlinea();
}
var anhoMundial = 1930
var limite = parseInt(prompt("ingrese el año limite para calcular"))


while(anhoMundial <= limite) {

	imprimir("Hubo mundial en el año " + anhoMundial);
		anhoMundial = anhoMundial + 4
}

imprimir("fin")
</script>
