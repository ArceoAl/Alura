<h1>Calcular edades de familia</h1>

<script>
	
function saltarlinea() {

	document.write("<br>");
	document.write("<br>");

}
function imprimir(frase) { 

	document.write(frase)
	saltarlinea();
}

var numeroMiembros = parseInt(prompt("Cuantos personas tiene tu familia"));
var contador = 1;
var totalEdades = 0	
while(contador <= numeroMiembros){


edad = parseInt(prompt("ingrese la edad del familiar"));
totalEdades = totalEdades + edad;
 contador++
}
mediaEdades = totalEdades/numeroMiembros;
imprimir("La media de edades de la familia es "+ mediaEdades)
imprimir("fin")
</script>
